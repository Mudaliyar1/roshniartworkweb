<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="100%" height="100%">
  <style>
    .easel {
      transform-origin: center bottom;
      animation: sway 6s ease-in-out infinite;
    }
    .artist {
      animation: paint-motion 4s infinite alternate;
    }
    .color-splash {
      animation: splash 3s infinite alternate;
    }
    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }
    @keyframes paint-motion {
      0% { transform: translateX(0); }
      100% { transform: translateX(20px); }
    }
    @keyframes splash {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.2); opacity: 0.9; }
    }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Easel -->
  <g class="easel">
    <!-- Frame -->
    <rect x="350" y="100" width="100" height="300" fill="#d4a373" stroke="#774936" stroke-width="5"/>
    
    <!-- Canvas -->
    <rect x="325" y="120" width="150" height="200" fill="white" stroke="#774936" stroke-width="3"/>
    
    <!-- Legs -->
    <polygon points="350,400 300,450 400,450 350,400" fill="#774936" stroke="#5e3023" stroke-width="2"/>
    <line x1="450" y1="400" x2="500" y2="450" stroke="#774936" stroke-width="10"/>
  </g>
  
  <!-- Artist (simplified) -->
  <g class="artist">
    <circle cx="250" cy="300" r="30" fill="#ffddd2"/> <!-- Head -->
    <rect x="240" y="330" width="20" height="60" fill="#e29578"/> <!-- Body -->
    <line x1="240" y1="340" x2="210" y2="380" stroke="#e29578" stroke-width="10"/> <!-- Left arm -->
    <line x1="260" y1="340" x2="300" y2="320" stroke="#e29578" stroke-width="10"/> <!-- Right arm holding brush -->
    <rect x="300" y="310" width="5" height="40" fill="#774936"/> <!-- Brush handle -->
    <rect x="300" y="300" width="5" height="10" fill="#4361ee"/> <!-- Brush tip -->
  </g>
  
  <!-- Art on canvas -->
  <g>
    <circle cx="375" cy="170" r="25" fill="#4cc9f0" class="color-splash"/>
    <circle cx="400" cy="220" r="30" fill="#f72585" class="color-splash"/>
    <circle cx="350" cy="220" r="20" fill="#4361ee" class="color-splash"/>
    <path d="M 350 180 Q 375 150 400 180" stroke="#560bad" stroke-width="3" fill="none"/>
    <path d="M 340 240 Q 375 270 410 240" stroke="#f72585" stroke-width="3" fill="none"/>
  </g>
</svg>