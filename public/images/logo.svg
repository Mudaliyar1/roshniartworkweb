<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunflower yellow gradient -->
    <linearGradient id="sunflowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB81C;stop-opacity:1" />
    </linearGradient>
    <!-- Center gradient -->
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0516A;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B565A7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B4D96;stop-opacity:1" />
    </linearGradient>
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF91A4;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main sunflower -->
  <g transform="translate(30, 30)">
    <!-- Sunflower petals -->
    <g>
      <!-- Outer petals -->
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(0)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(30)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(60)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(90)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(120)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(150)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(180)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(210)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(240)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(270)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(300)"/>
      <ellipse cx="0" cy="-15" rx="4" ry="8" fill="url(#sunflowerGradient)" transform="rotate(330)"/>
    </g>
    
    <!-- Sunflower center -->
    <circle cx="0" cy="0" r="8" fill="url(#centerGradient)"/>
    
    <!-- Center dots pattern -->
    <circle cx="-2" cy="-2" r="1" fill="#7A4458" opacity="0.6"/>
    <circle cx="2" cy="-1" r="0.8" fill="#7A4458" opacity="0.4"/>
    <circle cx="-1" cy="2" r="0.6" fill="#7A4458" opacity="0.5"/>
    <circle cx="1" cy="1" r="0.7" fill="#7A4458" opacity="0.3"/>
    
    <!-- Stem -->
    <rect x="-1" y="8" width="2" height="8" fill="#B565A7" rx="1"/>
    
    <!-- Leaves -->
    <ellipse cx="-6" cy="12" rx="3" ry="5" fill="#B565A7" opacity="0.8" transform="rotate(-20 -6 12)"/>
    <ellipse cx="6" cy="14" rx="3" ry="5" fill="#B565A7" opacity="0.8" transform="rotate(20 6 14)"/>
  </g>
  
  <!-- Sparkle elements -->
  <g>
    <!-- Left sparkle -->
    <g transform="translate(15, 15)">
      <path d="M0,-4 L1,0 L0,4 L-1,0 Z" fill="url(#sparkleGradient)"/>
      <path d="M-4,0 L0,1 L4,0 L0,-1 Z" fill="url(#sparkleGradient)"/>
    </g>
    
    <!-- Right sparkle -->
    <g transform="translate(175, 20)">
      <path d="M0,-3 L0.8,0 L0,3 L-0.8,0 Z" fill="url(#sparkleGradient)"/>
      <path d="M-3,0 L0,0.8 L3,0 L0,-0.8 Z" fill="url(#sparkleGradient)"/>
    </g>
  </g>
  
  <!-- Text "Roshni" -->
  <text x="70" y="40" font-family="'Georgia', serif" font-size="28" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="start">Roshni</text>
</svg>