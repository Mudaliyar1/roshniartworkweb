<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunflower yellow gradient -->
    <linearGradient id="sunflowerGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB81C;stop-opacity:1" />
    </linearGradient>
    <!-- Center gradient -->
    <linearGradient id="centerGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0516A;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B565A7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855A0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B4D96;stop-opacity:1" />
    </linearGradient>
    <!-- Sparkle gradient -->
    <linearGradient id="sparkleGradientMobile" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF91A4;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Main sunflower -->
  <g transform="translate(20, 20)">
    <!-- Sunflower petals -->
    <g>
      <!-- Outer petals -->
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(0)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(45)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(90)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(135)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(180)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(225)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(270)"/>
      <ellipse cx="0" cy="-10" rx="2.5" ry="5" fill="url(#sunflowerGradientMobile)" transform="rotate(315)"/>
    </g>
    
    <!-- Sunflower center -->
    <circle cx="0" cy="0" r="5.5" fill="url(#centerGradientMobile)"/>
    
    <!-- Center dots pattern -->
    <circle cx="-1.5" cy="-1" r="0.7" fill="#7A4458" opacity="0.6"/>
    <circle cx="1" cy="-0.5" r="0.5" fill="#7A4458" opacity="0.4"/>
    <circle cx="-0.5" cy="1.5" r="0.4" fill="#7A4458" opacity="0.5"/>
    <circle cx="1" cy="1" r="0.6" fill="#7A4458" opacity="0.3"/>
    
    <!-- Stem -->
    <rect x="-0.5" y="5.5" width="1" height="5" fill="#B565A7" rx="0.5"/>
    
    <!-- Leaves -->
    <ellipse cx="-4" cy="8" rx="2" ry="3" fill="#B565A7" opacity="0.8" transform="rotate(-20 -4 8)"/>
    <ellipse cx="4" cy="9" rx="2" ry="3" fill="#B565A7" opacity="0.8" transform="rotate(20 4 9)"/>
  </g>
  
  <!-- Sparkle elements -->
  <g>
    <!-- Left sparkle -->
    <g transform="translate(8, 10)">
      <path d="M0,-2 L0.5,0 L0,2 L-0.5,0 Z" fill="url(#sparkleGradientMobile)"/>
      <path d="M-2,0 L0,0.5 L2,0 L0,-0.5 Z" fill="url(#sparkleGradientMobile)"/>
    </g>
    
    <!-- Right sparkle -->
    <g transform="translate(105, 12)">
      <path d="M0,-2 L0.5,0 L0,2 L-0.5,0 Z" fill="url(#sparkleGradientMobile)"/>
      <path d="M-2,0 L0,0.5 L2,0 L0,-0.5 Z" fill="url(#sparkleGradientMobile)"/>
    </g>
  </g>
  
  <!-- Text "Roshni" -->
  <text x="45" y="27" font-family="'Georgia', serif" font-size="18" font-weight="bold" 
        fill="url(#textGradientMobile)" text-anchor="start">Roshni</text>
</svg>